<form #form = "ngForm">

    <div class="form-group">

      <label for="title">Email</label>

      <input ngModel #email = "ngModel" type="text"  required minlength = "4" class="form-control" id="email" name="email" placeholder="youremail@something.com">

      <div class="alert alert-danger" *ngIf = "email.touched && !email.valid">
         <div *ngIf = "email.errors?.['required']">Email is a required field!</div>
         <div *ngIf = "email.errors?.['minlength']">Email too short (Needs at least 4 characters)!</div>
      </div>

    </div>

   

   

    <div class="form-group">

      <label for="message">Message</label>

      <textarea ngModel #message = "ngModel" required class="form-control" id="body" rows="3" name="message"></textarea>

    </div>



    <div class="form-group">

        <button class="btn btn-primary" [disabled] = "!form.valid">Submit</button>

        <button class="btn btn-danger">Cancel</button>

    </div>

  </form>
