<form>

    <div class="form-group">

        <label for="firstName">First Name</label>

        <input #firstName type="text" value = "{{employee.firstName}}" class="form-control" id="firstName" name="firstName" placeholder="First Name">

    </div>
    <div class="form-group">

        <label for="lastName">Last Name</label>

        <input #lastName type="text" value = "{{employee.lastName}}" class="form-control" id="lastName" name="lastName" placeholder="Last Name">

    </div>
    <div class="form-group">

        <label for="salary">Salary</label>

        <input #salary type="number" value = "{{employee.salary}}" class="form-control" id="salary" name="salary">

    </div>
    <div class="form-group">

        <label for="state">State</label>

        <input #state type="text" value = "{{employee.state}}" class="form-control" id="state" name="state" placeholder="State of Residence">

    </div>
    <div class="form-group">

        <label for="country">Country</label>

        <input #country type="text" value = "{{employee.country}}" class="form-control" id="country" name="country" placeholder="Country of Residence">

    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="updateEmployee(firstName.value, lastName.value, salary.value, state.value, country.value)">Update</button>
        <button class="btn btn-primary" (click)="deleteEmployee()">Delete</button>
    </div>

</form>
